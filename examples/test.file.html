<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Hello, World</h3>
</body>
<script type="text/javascript">
    const data = {
        name: 'Test 1'
    }

    const p = new Proxy(data, {
        get: ((target, p) => {
           console.log("get triggered - get", p, "from", target);
           return target[p];
        }),
        set: ((target, p1, value) => {
            console.log("set triggered - set", p1, "of", target, "to", value);
            target[p1] = value;
            return true;
        })
    })

    console.log("current name: ", p.name);

    setTimeout(() => {
        console.log("set name to 'Leila'");
        p.name = 'Leila';
    }, 1000)
</script>
</html>
