<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="w-100 h-100 d-flex align-items-center justify-content-center" bind-app="appData">
<div class="container">
    <div class="card">
        <div class="card-header text-white p-2" bind-class="{'bg-primary': isBlue, 'bg-warning': !isBlue}">
            Hello There
        </div>
        <div class="card-body">
            <p bind-if="isBlue">
                This card is blue.
            </p>
            <p bind-if="!isBlue">
                This card is yellow.
            </p>
        </div>
    </div>
</div>
</body>
<script src="../dist/bundle.js"></script>
<script type="text/javascript">
    let appData = {
        isBlue: true
    }

    setTimeout(() => {
        setInterval(() => {
            window.app.update('isBlue', !window.app.scope.isBlue)
            // window.app.scope.isBlue = !window.app.scope.isBlue;
        }, 3000)
    }, 5000)

</script>
</html>
