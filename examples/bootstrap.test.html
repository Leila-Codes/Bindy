<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Test</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body bind-controller="testCtrl">
<h1>Hello, <span bind-str="name"></span>!</h1>

<div class="card" bind-for="apps">
    <div class="card-header" bind-str="name"></div>
    <div class="card-body" >
        A quick test body card.

        <p bind-str="content"></p>
    </div>
</div>

<div class="card">
    <div class="card-header bg-primary">
        Quick Form
    </div>
    <div class="card-body">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    First Name:
                </span>
            </div>
            <input class="form-control" bind-model="formData.firstname">
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    Last Name:
                </span>
            </div>
            <input class="form-control" bind-model="formData.lastname">
        </div>
    </div>
    <div class="card-actions">
        <p>So your name is:
            <span bind-str="formData.firstname"></span>
            <span bind-str="formData.lastname"></span>
        </p>
    </div>
</div>

</body>
<script src="../dist/bundle.js"></script>
<script type="text/javascript">
    const testCtrl = new bindy.Controller(
        'TestControl1',
        {
            name: "Test Control #1",
            formData: {
                firstname: '',
                lastname: '',
            },
            apps: [
                {name: "DefaultApp#1", content: "I am App number 1"},
                {name: "DefaultApp#2", content: "I am app number 2"},
                {name: "DefaultApp#3", content: "I am not the app you are looking for."},
            ]
        }
    )

</script>
</html>
